<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>captns.logs</title>
    <link rel="icon" href="/smugsip.ico">
    <link rel="stylesheet" href="https://www.nerdfonts.com/assets/css/webfont.css">
    <style>
        body {
            font-family: "Arial";
            margin: 0;
            overflow: hidden;
            color: white;
            background-color: black;
        }

        #tooling {
            margin-right: 1vw;
        }

        #break {
            color: white;
        }

        #titles {
            padding-top: 1vh;
            padding-bottom: 0;
            margin-bottom: 0.5vh;
        }

        #links {
            font-size: 1.5vw;
            color: white;
            background-color: transparent;
            text-decoration: none;
            padding: 0 1vw 0 1vw;
        }

        #timelineOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #timelineOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .timelineContainer {
            display: flex;
            flex-direction: column;
            max-height: 75vh;
            gap: 30rem;
        }

        .timelineTop,
        .timelineBottom {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 90vw;
            border-radius: 8px;
        }

        .timelineTop p,
        .timelineBottom p {
            margin: 0;
            font-size: 16px;
            max-width: 30vw;
        }

        .timelineTop {
            background: rgba(20, 20, 20, 0.9);
            border-left: 3px solid yellow;
        }

        .timelineBottom {
            background: rgba(20, 20, 20, 0.9);
            border-left: 3px solid red;
        }

        #aboutMeOverlay {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #aboutMeOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .aboutMeContainer {
            display: flex;
            flex-direction: column;
            width: 90vw;
            height: 95vh;
            gap: 0.5vw;
        }

        .aboutMeTitle {
            background-color: #000000CC;
            border-radius: 8px;
            height: 6vh;
            border-left: 0.2vw solid #FFA500;
            border-right: 0.2vw solid #FFA500;
            text-align: center;
            font-size: 0.8vw;
        }

        .aboutMeFooter {
            background-color: #000000CC;
            border-radius: 8px;
            height: 6vh;
            border-left: 0.2vw solid #FFA500;
            border-right: 0.2vw solid #FFA500;
            text-align: center;
            font-size: 0.8vw;
        }

        .aboutMeTitle .aboutMeFooter h2 {
            margin: 0;
            font-size: 0.8vw;
        }

        .aboutMeMain {
            background-color: #000000CC;
            font-size: 0.8vw;
            padding-left: 1vw;
            flex: 1;
            max-width: 32vw;
            height: 75vh;
            border-left: 0.2vw solid #FFA500;
            border-radius: 8px;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: black #00000000;
        }

        .aboutMeMain p {
            font-size: 0.8vw;
        }

        .aboutMeSecondary {
            display: flex;
            flex-direction: column;
            position: absolute;
            right: 5vw;
            top: 9.5vh;
            bottom: 9.5vh;
            justify-content: space-between;
        }

        .aboutMeTools {
            background-color: #000000CC;
            height: 30vh;
            width: 32vw;
            font-size: 0.8vw;
            border-right: 0.2vw solid #FFA500;
            border-radius: 8px;
            padding-left: 1vw;
        }

        .aboutMeHistory {
            background-color: #000000CC;
            height: 45vh;
            width: 32vw;
            font-size: 0.8vw;
            border-right: 0.2vw solid #FFA500;
            border-radius: 8px;
            padding-left: 1vw;
        }

        #projectsOverlay {
            position: fixed;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
        }

        #projectsOverlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .projectsContainer {
            display: flex;
            height: 85vh;
            width: 80vw;
            gap: 20vw;
            margin-top: 1vw;
        }

        .leftColumn,
        .rightColumn {
            flex: 1;
            max-height: 80vh;
            width: 30vw;
            overflow-y: scroll;
            scrollbar-width: thin;
            scrollbar-color: black #00000000;
            padding: 1vw;
            border-radius: 0.2vw;
        }

        /* all that for a left side scrollbar*/
        .rightColumn {
            background: #000000CC;
            border-right: 0.2vw solid #016a4d;
            overflow-y: auto;
            direction: rtl;
        }

        .rightColumn>* {
            direction: ltr;
        }

        .leftColumn {
            background: #000000CC;
            border-left: 0.2vw solid #016a4d;
        }

        .rightColumn {
            background: #000000CC;
            border-right: 0.2vw solid #016a4d;
        }

        .projectsList {
            display: grid;
            gap: 1.5vw;
            margin-top: 1vw;
        }

        .projectCard {
            background: rgba(20, 20, 20, 0.9);
            padding: 1.5vw;
            border-radius: 0.2vw;
            border-left: 0.2vw solid;
            border-right: 0.2vw solid;
        }

        .incompleteProjects .projectCard {
            border-left-color: #016a4d;
            border-right-color: transparent;
        }

        .completeProjects .projectCard {
            border-right-color: #016a4d;
            border-left-color: transparent;
        }

        .projectCard h3 {
            margin-top: 0;
            color: white;
            font-size: 1vw;
        }

        .projectCard p {
            color: #ccc;
            font-size: 1vw;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5vw;
            margin: 1vw 0;
        }

        .tag {
            background: #333;
            padding: 0.3vw 0.6vw;
            border-radius: 4px;
            font-size: 1vw;
        }

        .projectImage {
            max-width: 100%;
            border-radius: 12px;
            margin-top: 1vw;
        }

        .link {
            display: inline-block;
            margin-top: 1vw;
            color: #FDF0ED;
            text-decoration: none;
            font-size: 1vw;
        }
    </style>
</head>

<body>
    <script type="module" src="./src/main.js"></script>

    <div id="projectsOverlay">
        <div class="projectsContainer">
            <div class="leftColumn">
                <h3 style="font-size: 1.5vw; margin-top: 1vh;">In Progress</h3>
                <div class="projectsList incompleteProjects"></div>
            </div>
            <div class="rightColumn">
                <h3 style="display: flex; font-size: 1.5vw; margin-top: 1vh; justify-content: right;">Completed</h3>
                <div class="projectsList completeProjects"></div>
            </div>
        </div>
    </div>

    <div id="aboutMeOverlay">
        <div class="aboutMeContainer">
            <div class="aboutMeTitle">
            </div>

            <div class="aboutMeMain">
            </div>
            <div class="aboutMeSecondary">
                <div class="aboutMeTools">
                </div>
                <div class="aboutMeHistory">
                </div>
            </div>

            <div class="aboutMeFooter">
            </div>
        </div>
    </div>

    <div id="timelineOverlay">
        <div class="timelineContainer">
            <div class="timelineTop">
            </div>
            <div class="timelineBottom">
            </div>
        </div>
    </div>
</body>

</html>
