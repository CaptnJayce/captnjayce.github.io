<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>captns.logs</title>
    <link rel="icon" href="/smugsip.ico">

    <link rel="stylesheet" href="css/celestial_bodies/welcome.css">
    <link rel="stylesheet" href="css/celestial_bodies/projects.css">
    <link rel="stylesheet" href="css/celestial_bodies/timeline.css">
    <link rel="stylesheet" href="css/celestial_bodies/skills.css">
    <link rel="stylesheet" href="css/components/settings.css">

    <style>
        @font-face {
            font-family: 'DepartureMono Nerd Font';
            src: url('./fonts/DepartureMonoNerdFont-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'DepartureMono Nerd Font', monospace;
            margin: 0;
            overflow: hidden;
            color: #faf4ed;
            background-color: black;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                background-color: black;
            }

            30% {
                opacity: 0;
                background-color: black;
            }

            100% {
                opacity: 1;
                background-color: black;
            }
        }
    </style>
</head>

<body>
    <script type="module" src="./src/main.js"></script>

    <div class="dropdown" id="settingsDropdown">
        <button id="settings" class="settings-button">
            <i class="nf nf-fa-gear"></i>
        </button>
        <div class="dropdown-content">
            <label for="zoomSpeed">Zoom speed: <span id="zoomSpeedValue"></span></label>
            <input type="range" id="zoomSpeed" name="zoomSpeed" min="0.1" max="2" value="1.2" step="0.1" />
        </div>
    </div>

    <div id="projectsOverlay">
        <div class="projectsContainer">
            <div class="leftColumn">
                <h3 style="font-size: 1.5vw; margin-top: 1vh;">In Progress</h3>
                <div class="projectsList incompleteProjects"></div>
            </div>
            <div class="rightColumn">
                <h3 style="display: flex; font-size: 1.5vw; margin-top: 1vh; justify-content: right;">Completed</h3>
                <div class="projectsList completeProjects"></div>
            </div>
        </div>
    </div>

    <div id="welcomeOverlay">
        <div class="welcomeContainer">
            <div class="welcomeMain">
                <div class="circle"></div>
                <div class="welcomeContent">
                </div>
            </div>
        </div>
    </div>

    <div id="timelineOverlay">
        <div class="timelineContainer">
            <div class="timelineSectionL">
                <div class="timelineTopL">
                </div>
                <div class="timelineTopLT">
                </div>

                <div class="timelineMiddle">
                </div>

                <div class="timelineBottomL">
                </div>
            </div>

            <div class="timelineSectionR">
                <div class="timelineTopR">
                </div>

                <div class="timelineMiddle">
                </div>

                <div class="timelineBottomR">
                </div>
                <div class="timelineBottomRT">
                </div>
            </div>
        </div>
    </div>

    <div id="skillsOverlay">
        <div class="skillsContainer">
            <div class="skillsBackgroundTitle skillsTitle"></div>
            <div class="skillsBackground skillsProgramming"></div>
            <div class="skillsBackground skillsEnvironment"></div>
            <div class="skillsBackground skillsOther"></div>
        </div>
    </div>

    <script>
        // toggle dropdown
        const settingsButton = document.getElementById('settings');
        settingsButton.addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('settingsDropdown').classList.toggle('show');
            this.classList.toggle('rotated');
        });

        document.addEventListener('click', function (event) {
            const dropdown = document.getElementById('settingsDropdown');
            const isClickInside = dropdown.contains(event.target);

            if (!isClickInside && dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                settingsButton.classList.remove('rotated');
            }
        });

        // zoom speed 
        const zoomSpeedInput = document.getElementById('zoomSpeed');
        const zoomSpeedValue = document.getElementById('zoomSpeedValue');

        zoomSpeedValue.textContent = zoomSpeedInput.value;

        zoomSpeedInput.addEventListener('input', function () {
            zoomSpeedValue.textContent = this.value;
        });
    </script>
</body>

</html>
